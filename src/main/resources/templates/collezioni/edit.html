<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: commonHead('Modifica Collezione')"></head>

<body>
    <div th:replace="fragments/navbar :: navbar(${users}, ${roles})"></div>


    <div class="container mt-5">
        <h1>Modifica Collezione</h1>
        <form th:action="@{/collezioni/edit/{id}(id=${collezione.id})}" th:object="${collezione}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}">
                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="stagione" class="form-label">Stagione</label>
                <input type="text" class="form-control" id="stagione" th:field="*{stagione}">
                <div th:if="${#fields.hasErrors('stagione')}" th:errors="*{stagione}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione</label>
                <textarea class="form-control" id="descrizione" th:field="*{descrizione}"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-primary">Salva</button>
            <a th:href="@{/collezioni}" class="btn btn-outline-secondary">Indietro</a>
            <form th:action=" @{/collezioni/delete/{id}(id=${collezione.id})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-outline-danger"
                    onclick="return confirm('Sei sicuro di voler eliminare questa collezione?')">Elimina</button>
            </form>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/scripts :: commonScripts"></div>
</body>

</html>
