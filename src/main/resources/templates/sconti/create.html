<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: commonHead('Crea Sconto')"></head>

<body>
    <div th:replace="fragments/navbar :: navbar(${users}, ${roles})"></div>


    <div class="container mt-5">
        <h1>Crea Sconto</h1>
        <form th:action="@{/admin/sconti/create}" th:object="${sconto}" method="post">
            <div class="mb-3">
                <label for="percentuale" class="form-label">Percentuale</label>
                <input type="number" class="form-control" id="percentuale" th:field="*{percentuale}" min="0" max="100">
                <div th:if="${#fields.hasErrors('percentuale')}" th:errors="*{percentuale}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="dataInizio" class="form-label">Data Inizio</label>
                <input type="date" class="form-control" id="dataInizio" th:field="*{dataInizio}">
                <div th:if="${#fields.hasErrors('dataInizio')}" th:errors="*{dataInizio}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="dataFine" class="form-label">Data Fine</label>
                <input type="date" class="form-control" id="dataFine" th:field="*{dataFine}">
                <div th:if="${#fields.hasErrors('dataFine')}" th:errors="*{dataFine}" class="text-danger"></div>
            </div>

            <button type="submit" class="btn btn-primary">Salva</button>
            <a th:href="@{/admin/sconti}" class="btn btn-secondary">Indietro</a>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/scripts :: commonScripts"></div>
</body>

</html>
