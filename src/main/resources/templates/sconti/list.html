<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: commonHead('Lista Sconti')"></head>

<body>
    <div th:replace="fragments/navbar :: navbar(${users}, ${roles})"></div>

    <div class="container mt-5">
        <h1>Sconti</h1>
        <!-- Pulsante Crea solo per admin -->
        <a th:href="@{/sconti/create}" class="btn btn-primary mb-3" th:if="${roles.contains('ADMIN')}">Crea Nuovo
            Sconto</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Percentuale</th>
                    <th>Data Inizio</th>
                    <th>Data Fine</th>
                    <th th:if="${roles.contains('ADMIN')}">Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sconto : ${sconti}">
                    <td th:text="${sconto.percentuale} + '%'">Percentuale</td>
                    <td th:text="${sconto.dataInizio}">Data Inizio</td>
                    <td th:text="${sconto.dataFine}">Data Fine</td>
                    <td>
                        <!-- Modifica ed elimina solo per admin -->
                        <a th:href="@{/sconti/edit/{id}(id=${sconto.id})}" class="btn btn-warning btn-sm"
                            th:if="${roles.contains('ADMIN')}">Modifica</a>
                        <form th:action="@{/sconti/delete/{id}(id=${sconto.id})}" method="post" style="display:inline"
                            th:if="${roles.contains('ADMIN')}">
                            <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/scripts :: commonScripts"></div>
</body>

</html>
