<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: commonHead('Crea Nuova Borsa')"></head>

<body>
    <div th:replace="fragments/navbar :: navbar(${users}, ${roles})"></div>

    <div class="container mt-5">
        <h1>Crea Nuova Borsa</h1>

        <form th:action="@{/borse/create}" th:object="${borsa}" method="post" class="mt-4 form-margin">

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome borsa">
                <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Brand</label>
                <input type="text" th:field="*{brand}" class="form-control" placeholder="brand borsa">
                <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Descrizione</label>
                <textarea th:field="*{descrizione}" class="form-control" placeholder="Descrizione"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Prezzo</label>
                <input type="number" th:field="*{prezzo}" step="0.01" class="form-control" placeholder="Prezzo">
            </div>

            <div class="mb-3">
                <label class="form-label">Colore</label>
                <input type="text" th:field="*{colore}" class="form-control" placeholder="Colore">
            </div>

            <div class="mb-3">
                <label class="form-label">Dimensioni</label>
                <input type="text" th:field="*{dimensioni}" class="form-control" placeholder="Dimensioni 00x00x00">
            </div>

            <div class="mb-3">
                <label class="form-label">Collezione</label>
                <select name="collezioneId" class="form-select">
                    <option th:each="collezione : ${collezioni}" th:value="${collezione.id}"
                        th:text="${collezione.nome}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Sconto</label>
                <select name="scontoId" class="form-select">
                    <option th:value="${null}">Nessuno</option>
                    <option th:each="sconto : ${sconti}" th:value="${sconto.id}" th:text="${sconto.percentuale + '%'}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Immagine</label>
                <input type="text" class="form-control" th:field="*{immagine}" placeholder="URL dell'immagine">
                <div th:if="${#fields.hasErrors('immagine')}" th:errors="*{immagine}" class="text-danger"></div>
            </div>


            <button type="submit" class="btn btn-primary">Salva</button>
            <a th:href="@{/borse}" class="btn btn-secondary">Annulla</a>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/scripts :: commonScripts"></div>
</body>

</html>
