<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: commonHead('Dettaglio Borsa')"></head>

<body>
    <div th:replace="fragments/navbar :: navbar(${users}, ${roles})"></div>

    <div class="container my-5 d-flex justify-content-center">
        <div class="card text-center form-margin">
            <img th:src="@{${borsa.immagine}}" th:alt="${borsa.nome}" class="card-img-top">
            <div class="card-body">
                <h3 class="card-title mb-3 text-color" th:text="${borsa.nome}"></h3>

                <p class="card-text"><strong class="text-secondary">Brand:</strong> <span
                        th:text="${borsa.brand}"></span></p>
                <p class="card-text"><strong class="text-secondary">Descrizione:</strong> <span
                        th:text="${borsa.descrizione}"></span></p>
                <p class="card-text"><strong class="text-secondary">Prezzo:</strong> <span
                        th:text="${borsa.prezzo}"></span></p>
                <p class="card-text"><strong class="text-secondary">Collezione:</strong> <span
                        th:text="${borsa.collezione.nome}"></span></p>
                <p class="card-text"><strong class="text-secondary">Colore:</strong> <span
                        th:text="${borsa.colore}"></span></p>
                <p class="card-text"><strong class="text-secondary">Dimensioni:</strong> <span
                        th:text="${borsa.dimensioni}"></span></p>
                <p class="card-text"><strong class="text-secondary">Sconto:</strong> <span
                        th:text="${borsa.sconto != null ? '-' + borsa.sconto.percentuale + '%' : 'Nessuno'}"></span></p>

                <div class="d-flex justify-content-center gap-2 mt-3 flex-wrap">
                    <a th:href="@{/borse}" class="btn btn-outline-secondary">Indietro</a>
                    <a th:href="@{/borse/edit/{id}(id=${borsa.id})}" class="btn btn-outline-warning"
                        sec:authorize="hasRole('ADMIN')">Modifica</a>
                    <form th:action="@{/borse/delete/{id}(id=${borsa.id})}" method="post"
                        sec:authorize="hasRole('ADMIN')">
                        <button type="submit" class="btn btn-outline-danger"
                            onclick="return confirm('Sei sicuro di voler eliminare questa borsa?')">Elimina</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/scripts :: commonScripts"></div>
</body>

</html>
